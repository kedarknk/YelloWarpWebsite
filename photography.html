					$('#img8').css({left: '39.5%', top: '32%',opacity:-1});

							$('#img2').css({left: '53%', top: '26.5%',opacity:-1});
							$('#img2').show();
							$('#img2').animate({left: '51%', top: '45%',opacity:1}, 500,function() {});
							$('#img4').css({left: '49.5%', top: '27%',opacity:-1});
							$('#img4').show();
							$('#img4').animate({left: '51%', top: '46%',opacity:1}, 500,function(){
								$('#leftImage').css('margin-top','-25%');
								$('#leftImage').show();
								$('#photoId').css('margin-top','-25%');
								$('#photoId').show();
								$('#leftImage').animate({'margin-top':'+0%'},500);
								$('#photoId').animate({'margin-top':'+0%'},500,function(){$('#information').fadeIn(1000);});
							});
						});
					});
				});
				$('#img3').css({top: '35%', left: '50%',opacity:-1});
				$('#img3').show();
				$('#img3').animate({left: '51%', top: '50%',opacity:1}, 1500,function(){
				});
				
			});

						}

			$('a').click(function(e) {
				e.preventDefault();
				 var href = $(this).attr('href');
				 if(href != 'photography.html') {
					$('#information').fadeOut(1500,function(o){
						$('#leftImage').animate({'margin-top':'-50%'},400,function(o){
							$('#img4').animate({left: '49.5%', top: '26.7%'}, 500,function() {
								$('#img4').hide();
							});
							$('#img2').animate({left: '53%', top: '27%'}, 500,function(){
								$('#img2').css('z-index','-999');
								$('#img2').hide();
								$('#img1').css('z-index','-999');
								$('#img1').animate({left: '45%', top: '26%'}, 500,function(){
									$('#img1').hide();
								});
								$('#img5').animate({left: '56%', top: '27%'}, 500,function(){
									$('#img5').hide();
									$('#img6').animate({left: '62%', top: '35%'}, 500,function(){
										$('#img6').css('z-index','-999');
										$('#img6').hide();
									});
									$('#img8').css('z-index','-999');
									$('#img8').animate({left: '40%', top: '35%'}, 500,function() {
										$('#img7').css('z-index','999');
										$('#img8').hide();
										$('#img7').css('z-index','-999');
										$('#img7').animate({left: '50%', top: '64%'}, 500,function() {
											$('#img7').hide();
										});
										$('#img3').animate({left: '50%',top: '30%'},500,function(){
											$('#img3').hide();
											window.location.href = href;
										});
									});
								});
							});
						});
					});
				 }
		   });
		});
