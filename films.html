		   $('#remote').mousemove(function(data){

				$('#tv').css('margin-left','-20%');

				$('#remote').animate({'margin-top':'+0%'},700);
		   });
		   
		   $('a').click(function(e) {
				e.preventDefault();
				 var href = $(this).attr('href');
				 if(href != 'films.html') {
					$('#tv').animate({'margin-left':'-500%'},700,function(){

							});
						});
					});
				 }
		   });
