<!DOCTYPE html>
<html>
	<head>
		  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
		  <script src="resources/js/jquery.min.js"></script>
		  <link rel="stylesheet" type="text/css" href="resources/css/yellowarp.css">
		  <script src = "resources/js/foggy.js"></script>
		  <script type="text/javascript" src="resources/js/jquery.transit.js"></script>
		  <script type="text/javascript" src="resources/js/jquery.blur.js"></script>
		  <script type="text/javascript" src="resources/js/jquery.arctext.js"></script> 
	</head>
	<style>
		.rotate-div{
			-webkit-transform: rotate(360deg);  /* Chrome, Safari 3.1+ */
		    -moz-transform: rotate(360deg);  /* Firefox 3.5-15 */
		    -ms-transform: rotate(360deg);  /* IE 9 */
		    -o-transform: rotate(360deg);  /* Opera 10.50-12.00 */
		    transform: rotate(360deg);  /* Chrome 26, Firefox 16+, IE 10+, Opera 12.50+ */
		}
		.div-transition{
			-webkit-transition: all 1s ease-out;  /* Chrome 1-25, Safari 3.2+ */
     		-moz-transition: all 1s ease-out;  /* Firefox 4-15 */
      		-o-transition: all 1s ease-out;  /* Opera 10.50â€“12.00 */
          	transition: all 1s ease-out;  /* Chrome 26, Firefox 16+, IE 10+, Opera 12.50+ */
		}
	</style>
	<script>
		 $(document).ready(function() {
		 var me = this;
			$('#logo').hide();
			$('#move').hide();
		   $('#home').css('color','#FF9900');
		   //$("#homeLogo").animate({left: '+=0%', top: '+=33%'},0,function(){});
		   //$("#homeLogo").hide();
		   i=20;
		   setTimeout(function() {
					$('#logo').fadeIn(1000,function() {
					$('#photo').arctext({radius:110});
					$('#about').arctext({radius:80});
					$('#music').arctext({radius:80});
					$('#contact').arctext({radius:80});
					$('#home').arctext({radius:80});
					$('#services').arctext({radius:80});
					$('#films').arctext({radius:80});
					$('#filmCrew').arctext({radius:100});
				});
		   },250);
		   sI = setInterval(function(){
			i--;
			$('#logo').css('-webkit-filter','blur('+i+'px)');
			if(i == 0)
				clearInterval(sI);
			},120);
			
			$('a').click(function(e) {
				e.preventDefault();
				var href = $(this).attr('href');
				if(href == 'index.html') {
					return;
				 }
				$('#logo').hide();
				$("#move").animate({left: '-=8%', top: '+=34%'},0,function(){});
				$('#move').show();
				//$("#homeLogo").show();
				 if(href == 'music.html' || href == 'photography.html') {
					window.location.href = href;
				 } else if(href == 'About.html') {
					$("#move").animate({left: '-=38.3%', top: '+=25%'},
					{
						duration : 2000,
						step : function() {
						},
						complete: function(){
							window.location.href = href;
						}
					});
					$("#links").addClass('rotate-div div-transition');
				 } else if(href == 'services.html') {
					$("#move").animate({left: '-=35%', top: '-=26%'},1000,function(){
						window.location.href = href;
					});
					$("#links").addClass('rotate-div div-transition');
				 } else if(href == 'thefilmcrew.html') {
					$("#move").animate({left: '+=13%', top: '-=22.5%'},1000,function(){
						window.location.href = href;
					});
					$("#links").addClass('rotate-div div-transition');
				 } else if(href == 'films.html') {
					$("#move").animate({left: '+=38%', top: '-=4%'},1000,function(){
						window.location.href = href;
					});
					$("#links").addClass('rotate-div div-transition');
				 } else if(href == 'contactus.html') {
					$("#move").animate({left: '-=29.5%', top: '+=14%'},1000,function(){
						window.location.href = href;
					});
					$("#links").addClass('rotate-div div-transition');
				 }
			});
		});
	</script>
	<body>
	<div id="homeLogo" style="position:absolute;width:100%;text-align:center;"></div>
	<div id="move" style="position:absolute;width:100%;text-align:center;"><img style="position: absolute;margin-top: 1.1%;margin-left: 0.9%;" src="resources/images/logoweb.png" width="14%"/>
	<img  id="links" style="position:absolute;" src="resources/images/homemenu.png" width="16%"/>
	</div>
	<div class="circle-container" id="logo" style="font-family:Century Gothic;">
		<img class="centered" src="resources/images/logoweb.png" width="14%"/>
			<a href='#' class='center'></a>
			<a href='services.html' class='deg0' style="min-width:9%;"><span id="services">Services</span></a>
			<a href='thefilmcrew.html' class='deg45' style="min-width:7%;"><span id="filmCrew">The Film Crew</span></a>
			<a href='films.html' class='deg135' style="min-width:7%;"><span id="films">Films</span></a>
			<a href='photography.html' class='deg150' style="min-width:8.7%;"><span id="photo">Photography</span></a> <!-- <a href='photography.html' class='deg1501'>graphy</a> -->
			<a href='music.html' class='deg225' style="min-width:6.5%;"><span id="music">Music</span></a>
			<a href='contactus.html' class='deg315' style="min-width:6.5%;"><span id="contact">Contact</span></a>
			<a href='index.html' class='deg325' style="min-width:7%;"><span id="home">Home</span></a>
			<a href='About.html' class='deg335' style="min-width:9%;"><span id="about">About Us</span></a> <!-- <a href='About.html' class='deg3351'>Us</a> -->
	</div>
	</body>
</html>
