	<script>
		 $(document).ready(function() {
			$('#information').hide();
			$('#photo').arctext({radius:100});
			$('#music').arctext({radius:80});
			$('#about').arctext({radius:80});
			$('#home').arctext({radius:80});
			$('#contact').arctext({radius:80});
			$('#services').arctext({radius:80});
			$('#filmCrew').arctext({radius:100});
			$('#logo').hide();
		   $('#contact').css('color','#FF9900');
		   $('#move').animate({left: '-=28.5em', top: '+=6em'}, 1000,function() {
				//$('#information').fadeIn(1500);
				$('#information').show({duration:1500,easing:'linear'});
				$('#move').hide();
				$('#logo').show();
				$("#logo").css({top: '49%', left: '9em', position:'absolute'});
				$('#contact').show();
		   });
		   
		   $('a').click(function(e) {
				e.preventDefault();
				 var href = $(this).attr('href');
				 if(href != 'contactus.html') {
					/*$('#information').fadeOut(1500,function(o){
						$('#logo').hide();
						$('#move').show();
						$('#move').animate({left: '+=28em', top: '-=5em'}, 1000,function() {
							$('#move').hide();
							$("#logo").css({top: 251, left: '38em', position:'absolute'});
							$('#logo').show();
							window.location.href = href;
						});
					});*/
					$('#information').hide({duration:1500,easing:'linear',complete: function(){
							$('#logo').hide();
							$('#move').show();
							$('#move').animate({left: '+=28.5em', top: '-=6em'}, 1000,function() {
								$('#move').hide();
								$("#logo").css({top: 251, left: '38em', position:'absolute'});
								$('#logo').show();
								window.location.href = href;
							});
						}
					});
				 }
		   });
		});
	</script>
